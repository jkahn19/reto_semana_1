<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@100&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/dbeaa0d1a7.js" crossorigin="anonymous"></script>
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>

        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header class="header">
            <img src="./images/logo.svg" alt="logo huddle"/>
        </header>
        
        <section class="hero">
            <figure class="hero-figure">
                <img src="./images/illustration-mockups.svg" alt="illustration mockups" />
            </figure>
            <div class="hero-details">
                <h1 class="hero-title">
                    Build The Community <br/> Your Fans Will Love 
                </h1>
                <p class="hero-details">
                    Huddle re-imagines the way we build communities. You have<br/> a voice, but so does your audience. Create connections with<br/> your users as you engage in genuine discussion.
                </p>
                <button class="hero-button" >
                    Register
                </button>
            </div>
        </section>

        <footer class="footer">
            <span class="fa-stack">
                <i class="fab fa-facebook-f" ></i>
            </span>
            <span class="fa-stack">
                <i class="fab fa-twitter"></i>
            </span>
            <span class="fa-stack">
                <i class="fab fa-instagram"></i>
            </span>
        </footer>

    </body>
</html>
