<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@100&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/dbeaa0d1a7.js" crossorigin="anonymous"></script>
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>

        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header class="header">
            <img src="./images/logo.svg" alt="logo huddle"/>
        </header>
        
        <section class="hero">
            <figure class="hero-figure">
                <img src="./images/illustration-mockups.svg" width="709px" alt="illustration mockups" />
            </figure>
            <div class="hero-details">
                <h1 class="hero-title">
                    <strong> Build The Community <br/> Your Fans Will Love </strong>
                </h1>
                <p class="hero-description">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>
                <form action="https://google.com">
                    <input class="hero-button" type="submit" value="Register" />
                </form>
            </div>
        </section>

        <footer class="footer">
            <div class="footer-icons">
                <span class="footer-icon" style="vertical-align: top;">
                    <a href="https://www.facebook.com/joseph.kahn.19">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </span>
                <span class="footer-icon" style="vertical-align: top;">
                    <a href="https://twitter.com/kanino17">
                        <i class="fab fa-twitter"></i>
                    </a>
                </span>
                <span class="footer-icon" style="vertical-align: top;">
                    <a href="https://www.instagram.com/joseph_kahn">
                        <i class="fab fa-instagram"></i>
                    </a>
                </span>
            </div>
        </footer>

    </body>
</html>
